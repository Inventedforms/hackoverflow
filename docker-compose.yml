version: '2'
services:
  server:
    build:
      context: ./server/
    command: /usr/app/node_modules/.bin/nodemon bin/www
    volumes:
      - ./server/:/usr/app
      - /usr/app/node_modules
    ports:
      - "5000:5000"
    # env_file: ./server/.env # TODO - uncomment this to auto-load your .env file!
    environment:
      - MONGO_URI=mongodb://db:27017
      - PORT=5000
    depends_on:
      - db
  client:
    build:
      context: ./client/
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server
    ports:
      - "3000:3000"
  db:
    image: mongo:3.2
    restart: always
    ports:
      - "27017:27017"
